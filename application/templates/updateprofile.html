<body id="body">

<section class="signin-page account">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="block text-center">
          <div class="logo text-center" data-aos="zoom-in" data-aos-duration="500">
            
            <!-- replace logo here -->
            <svg
              width="135px"
              height="29px"
              viewBox="0 0 155 29"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
            >
              <g
                id="Page-1"
                stroke="none"
                stroke-width="1"
                fill="none"
                fill-rule="evenodd"
                font-size="40"
                font-family="AustinBold, Austin"
                font-weight="bold"
              >
                <g
                  id="Group"
                  transform="translate(-108.000000, -297.000000)"
                  fill="#000000"
                >
                  <text id="AVIATO">
                    <tspan x="108.94" y="325">Fashion</tspan>
                  </text>
                </g>
              </g>
            </svg>
          
        </div>
          <h2 class="text-center" data-aos="zoom-in" data-aos-duration="500">Update Your Profile</h2>


          <form class="text-left clearfix" method="post"  enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group" data-aos="zoom-in" data-aos-duration="500">
              <input type="text" class="form-control" value="{{alldata.username}}" name="username"  placeholder="Username" required>
              <label for="image" class="form-control">Change User Name</label>
            </div>
            <div class="form-group" data-aos="zoom-in" data-aos-duration="500">
              <input type="text" class="form-control " value="{{alldata.emailorphone}}" name="emailorphone"  placeholder="Email or Phone Number" required>
              <label for="image" class="form-control">Change Email or Phone Number</label>
            </div>
            <div class="form-group" data-aos="zoom-in" data-aos-duration="500">
              <input type="text" class="form-control"  name="password" value="{{alldata.password}}"  placeholder="Change Password" required>
              <label for="image" class="form-control">Change Password</label>
            </div>
            
              {% if  alldata.image %}
              <div class="form-group " style="text-align: center;" data-aos="zoom-in" data-aos-duration="500">
                <img src="{{alldata.image.url}}" alt="" style="height: 100px; width: 100px;;">
                <label for="image" class="form-control">Old Profile Image</label>
              </div>
              {% endif %}

            <div class="form-group " data-aos="zoom-in" data-aos-duration="500">
              <input type="file" class="form-control" id="image" name="image"  accept="image/*">
              <label for="image" class="form-control">Upload Profile Image</label>
             </div>
            <div class="text-center" data-aos="zoom-in" data-aos-duration="500">
              <input class="btn btn-main text-center" type="submit" value="Update">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
